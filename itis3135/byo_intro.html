<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <title>Skylar Krupa | BYO Intro</title>
    <style>
        input[type=text] {
            width: 100%;
        }

        button {
            color: #f5eef0;
            font-weight: bold;
            border: 1px solid #c77a8a;
            border-radius: 5%;
            font-size: .9rem;
            cursor: pointer;
            margin-top: 15px;
            padding: 3px 10px;
            box-shadow: 1px 1px 4px #c77a8a;
            background: linear-gradient(#f699ac, #d1667c);
        }

        button:hover {
            color: #e5f4d1;
            border: 1px solid #72a136;
            background: linear-gradient(#a6db61, #72a136);
        }

        form {
            margin: auto;
            max-width: 550px;
        }

        table {
            width: 100%;
            text-align: left;
            margin: auto;
        }

        td,
        tr {
            width: 100%;
        }

        h3 {
            text-align: center;
        }

        #form-section {
            display: block;
        }

        #user-section {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <section id="form-section">
            <h2>BYO Intro</h2>
            <h3>Time to BYO Intro page, please fill out the form below so we can create your own page! ◝(ᵔᗜᵔ)◜</h3>
            <form id="byo-form">
                <table>
                    <tr>
                        <td>
                            <label for="name-input"><b>Name</b></label>
                        </td>
                    </tr>
                    <tr>
                        <td><input required type="text" name="name-input" id="name-input"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mascot-input"><b>Mascot</b></label>
                        </td>
                    </tr>
                    <tr>
                        <td><input required type="text" name="mascot-input" id="mascot-input"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="image-input"><b>Image</b></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input required type="file" id="image-input" accept="image/png, image/jpeg, image/jpg">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="caption-input"><b>Image Caption</b></label></td>
                    </tr>
                    <tr>
                        <td>
                            <input required type="text" name="caption-input" id="caption-input">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="personal-input"><b>Personal Background</b></label></td>
                    </tr>
                    <tr>
                        <td>
                            <input required type="text" name="personal-input" id="personal-input">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="professional-input"><b>Professional Background</b></label></td>
                    </tr>
                    <tr>
                        <td>
                            <input required type="text" name="professional-input" id="professional-input">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="academic-input"><b>Academic Background</b></label></td>
                    </tr>
                    <tr>
                        <td>
                            <input required type="text" name="academic-input" id="academic-input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="web-input"><b>Background in Web Development</b></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input required type="text" name="web-input" id="web-input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="platform-input"><b>Primary Computer Platform</b></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input required type="text" name="platform-input" id="platform-input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="courses"><b>Courses Currently Taking</b></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="course-list"></div>
                            <button type="button" name="courses" id="courses-button">Add Course</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="funny-input"><b>Funny tidbit about yourself?</b></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="funny-input" id="funny-input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="anything-input"><b>Anything Else?</b></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="anything-input" id="anything-input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="agree">
                                <input required type="checkbox" id="agree"> I understand that what is on this page is
                                not password
                                protected and I will not put anything here that I don’t want publicly available.
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="submit" value="Submit" id="submit">Submit</button> <button type="reset"
                                value="Reset" id="reset">Reset</button></td>
                    </tr>
                </table>
            </form>
        </section>
        <section id="user-section">
            <h3 id="user-name"></h3>
            <figure>
                <img src="" alt="" id="user-image">
                <figcaption id="user-fig"></figcaption>
            </figure>
            <ul>
                <li id="user-personal"></li>
                <li id="user-professional"></li>
                <li id="user-academic"></li>
                <li id="user-web"></li>
                <li id="user-platform"></li>
                <li>Courses I'm Taking and Why:
                    <ul id="course-list-ul"></ul>
                </li>
                <li id="user-funny"></li>
                <li id="user-extra"></li>
            </ul>
            <div id="user-reset"></div>
        </section>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"></script>
    <script src="scripts/survey.js"></script>
</body>

</html>
