<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Skylar Krupa's Site</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
		<style>
			body{
				background: linear-gradient(#f8e1e1 80%, #ffc4d0);
				width: 100vw;
				height: 100vh;
				color: #1e181a;
				text-align: center;	
				font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
				margin: auto;
				width: 50%;
				align-content: center;
			}
			header, main, footer{
				width: 95%;
				max-width: 900px;
			}
			a:link{
				color: #e06880;
				text-decoration: none;
			}
			a:hover{
				color: #a6db61;
				text-decoration: underline;
				filter: blur(1.25px);
			}

			a:visited{
				color:#c1405a;
			}

			a:visited:hover{
    		color: #72a136;
			}

			h1{
				font-size: 2rem;
				animation: text 5s ease-in-out infinite;
			}

			nav{
				font-size: 1rem;
			}

			h1:hover{
				transform: scale(1.15);
			}

			img{
				max-width: 40%;
			}

			img:hover{
				transform: scale(1.25);
			}
			
			@keyframes text{
				0%{
					color:#a6db61;
				}
				50%{
					color: #e06880;
				}
				100%{
					color:#a6db61;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Skylar Krupa</h1>
		</header>
		<main>
			<img src="./itis3135/images/merengue.gif" alt="An animal crossing villager, a pink rhino with a strawberry for a horn, dancing.">
			<h2>Please have a look around!</h2>
		</main>
		<footer>
			<nav>
				<a href ="itis3135/">ITIS3135 Course Page</a> ✿ 
				<a href ="https://github.com/smkrupa" target="_new">Github</a> ✿ 
				<a href ="https://smkrupa.github.io/" target="_new">Github.io</a> ✿ 
				<a href ="https://webpages.charlotte.edu/skrupa1/" target="_new">UNCC Webpage</a>
			</nav>
		</footer>

	</body>
</html>
